<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Game Project</title>
    <style>
      /* Critical CSS to prevent FOUC/Flash */
      html.dark body { background-color: #030712; color: #f9fafb; }
    </style>
    <script>
      // Immediately invoke theme check to prevent white flash
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var isDark = stored === 'dark' || ((!stored || stored === 'system') && window.matchMedia('(prefers-color-scheme: dark)').matches);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-950 dark:to-gray-900 min-h-screen text-foreground">
    <div id="root"></div>
  </body>
</html>
